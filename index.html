<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <body>
    <p id="text"></p>

    <script type="module">
      import create_core_module from"./bn/libmodule_core-ghp.0.1.2.js";

      let instance = create_core_module();
      instance.then((module) => {
        var root = module._createNode();
        var node = module._createNode();
        module._addChildNode(root, node);

        const charArr = new Int8Array(module.HEAP32.buffer, module._getNodeIdx(node), 7);
        const str = String.fromCharCode.apply(null, charArr);
        const elm = document.getElementById("text");
        elm.innerText = str;
      });
    </script>
  </body>
</html>
